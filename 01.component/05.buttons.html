<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap buttons demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  </head>
  <body>
<!-- Base class -->
	<button type="button" class="btn">Base class</button>
	<br>
<!-- Variants -->
	<div id="liveAlertPlaceholder"></div>
	<button type="button" class="btn btn-primary" id="liveAlertBtn">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	
	<button type="button" class="btn btn-link">Link</button>
	<br>
<!-- Button tags -->
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<button class="btn btn-primary" type="submit">Button</button>
	<input class="btn btn-primary" type="button" value="Input">
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">
	<br>
<!-- Outline buttons -->
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>
	<br>
<!-- Sizes -->
	<button type="button" class="btn btn-primary btn-lg">Large button</button>
	<button type="button" class="btn btn-secondary btn-lg">Large button</button>
	<br>
	<button type="button" class="btn btn-primary btn-sm">Small button</button>
	<button type="button" class="btn btn-secondary btn-sm">Small button</button>
	<br>
	<button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
	  Custom button
	</button>
	<br>
<!-- Disabled state -->
	<button type="button" class="btn btn-primary" disabled>Primary button</button>
	<button type="button" class="btn btn-secondary" disabled>Button</button>
	<button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
	<button type="button" class="btn btn-outline-secondary" disabled>Button</button>
	<br>
	<a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
	<a class="btn btn-secondary disabled" role="button" aria-disabled="true">Link</a>
	<br>
<!-- Link functionality cavea -->
	<a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
	<a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
	<br>
<!-- Block buttons -->
	<div class="d-grid gap-2">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	<br>
	<div class="d-grid gap-2 d-md-block">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	<br>
	<div class="d-grid gap-2 col-6 mx-auto">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
	  <button class="btn btn-primary me-md-2" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	<br>
<!-- Toggle states -->
	<button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>
	<button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
	<button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button>
	<br>
	<a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
	<a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
	<a class="btn btn-primary disabled" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
	    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
	    let alertShown = false
	
	    const appendAlert = (message, type) => {
	      const wrapper = document.createElement('div')
	      wrapper.innerHTML = [
	        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
	        `   <div>${message}</div>`,
	        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
	        '</div>'
	      ].join('')
	
	      alertPlaceholder.append(wrapper)
	
	      const closeButton = wrapper.querySelector('.btn-close')
	      closeButton.addEventListener('click', () => {
	        alertShown = false
	      }, { once: true })
	    }
	
	    const alertTrigger = document.getElementById('liveAlertBtn')
	    const alertClickHandler = () => {
	      if (!alertShown) {
	        appendAlert('집에가고 싶어요. 배고파요.', 'success')
	        alertShown = true
	      }
	    }
	
	    alertTrigger.addEventListener('click', alertClickHandler)
    </script> 
  </body>
</html>
