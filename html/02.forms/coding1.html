<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap demo</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
		<div class="container-fluid">	
			<form autocomplete="off">
	
				<div class="mb-3">
					<label for="name" class="form-label">이름</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
	
			<br>
	
			<select class="form-select" aria-label="Default select example" id="country">
				<option value="">국적을 선택해주세요</option>
				<option value="korea">korea</option>
				<option value="usa">usa</option>
				<option value="japan">japan</option>
				<option value="china" >china</option>
			</select>
	
			<br>
			
			취미
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="run" name="hobby" id="run">
				<label class="form-check-label" for="run">런닝</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="swim" name="hobby" id="swim">
				<label class="form-check-label" for="swim">수영</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="reading" name="hobby" id="reading">
				<label class="form-check-label" for="reading">독서</label>
			</div>
			
			<br>
			
			성별
			<div class="form-check">
				<input class="form-check-input" type="radio" value="male" name="gender" id="male">
				<label class="form-check-label" for="male">남성</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="female" name="gender" id="female">
				<label class="form-check-label" for="female">여성</label>
			</div>
			
			<br>
				<div class="mb-3">
					<button type="button" class="btn btn-primary" id="btn">확인</button>
				</div>
			
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 		<script type="text/javascript">
 			
 			// javascript
 			
 			document.getElementById('btn').addEventListener('click', function(){
 				
 				var name = document.getElementById('name');
 				var country = document.getElementById('country');
 				var hobby = document.getElementsByName('hobby');
 				var gender = document.getElementsByName('gender');
 				
 				// 이름 호출
 				alert ( name.value );
 				console.log( name.value );
 				
 				name.value = "이준혁";
 				alert ( name.value );
 				console.log( name.value );
 				
 				// 국가 호출
 				alert ( country.value );
 				console.log( country.value );
 				
 				country.options[1].selected = true;
 				alert ( country.value );
 				console.log( country.value );
 				
 				// 취미 체크박스
 				for ( var i=0; i<hobby.length; i++ ) {
 					
 					var hobbyArray = new Array();
 					
 					if ( hobby[i].checked == true ) {	
 						alert( hobby[i].value );
 						console.log( hobby[i].value );
 						hobbyArray.push( hobby[i].value );		
 					} 
 					
 					hobby[0].checked = false;
 	 				hobby[2].checked = true;
 	 						
 				}
 				
 				// 성별 라디오박스
 				alert( document.querySelector("input[name='gender']:checked").value );
 				console.log( document.querySelector("input[name='gender']:checked").value );
 				
 				gender[0].checked = true;
 				gender[1].checked = false;
 				
 				alert( document.querySelector("input[name='gender']:checked").value );
 				console.log( document.querySelector("input[name='gender']:checked").value );
 				
 				 				
 				});
  		
 		</script>  	
  	</body>
</html>
