<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Check</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
  		<form>
	  		<p class="h5">성별</p>
	  		<div class="form-check">
				<input class="form-check-input" type="radio" value="male" name="gender" id="male">
			  	<label class="form-check-label" for="male">
			    	남자
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="radio" value="female" name="gender" id="female">
			  	<label class="form-check-label" for="female">
			    	여자
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="radio" value="etc" name="gender" id="etc">
			  	<label class="form-check-label" for="etc">
			    	기타
			  	</label>
			</div>
			<hr>
			<p class="h5">통신사</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="SKT" name="telecom" id="SKT">
			  	<label class="form-check-label" for="SKT">
			    	SKT
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="radio" value="KT" name="telecom" id="KT">
			  	<label class="form-check-label" for="KT">
			    	KT
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="radio" value="LGT" name="telecom" id="LGT">
			  	<label class="form-check-label" for="LGT">
			    	LGT U+
			  	</label>
			</div>
			<hr>
			<div class="form-check form-check-inline">
			  	<input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio1" value="option1">
			  	<label class="form-check-label" for="inlineRadio1">1</label>
			</div>
			<div class="form-check form-check-inline">	
			  	<input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio2" value="option2">
			  	<label class="form-check-label" for="inlineRadio2">2</label>
			</div>
			<div class="form-check form-check-inline">
			  	<input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio3" value="option3" disabled>
			  	<label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
			</div>
			<br>
		</form>
		<button type="button" class="btn btn-success" id="btn">확인</button>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  		<Script src="js/jquery.min.js"></Script>
  		<script type="text/javascript">

			
  			$("#btn").on("click", function(){
  				alert(document.querySelector("input[name='gender']:checked").value);
  				console.log(document.querySelector("input[name='gender']:checked").value);
  				alert(document.querySelector("input[name='telecom']:checked").value);
  				console.log(document.querySelector("input[name='telecom']:checked").value);
  				
  				document.getElementById("etc").checked = true;
  				
  				$("#LGT").prop("checked", true);
  			});
  			
  			
  		</script>
  	</body>
</html>
