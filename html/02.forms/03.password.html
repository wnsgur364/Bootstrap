	<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
  	<label for="current-password" class="form-label">기존 비밀번호</label>
	<input type="password" class="form-control" id="current-password" aria-labelledby="passwordHelpBlock" placeholder="" name="">
  	<label for="new-password" class="form-label">신규 비밀번호</label>
	<input type="password" class="form-control" id="new-password" aria-labelledby="passwordHelpBlock" placeholder="" name="">  
   	<label for="confirm-password" class="form-label">신규 비밀번호 확인</label>
	<input type="password" class="form-control" id="confirm-password" aria-labelledby="passwordHelpBlock" placeholder="" name="">
	<label for="null-check" class="form-label">Null Check</label>
	<input type="text" class="form-control" id="null-check" aria-labelledby="passwordHelpBlock" placeholder="" name="">
	
	<div>
		<button type="button" class="btn btn-primary" id="btn">저장</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="js/jquery.min.js"></script>
    <script type="text/javascript">
		$('#btn').click(function() {
  			var currentPassword = $('#current-password').val();
  			var newPassword = $('#new-password').val();
  			var confirmPassword = $('#confirm-password').val();
  			var nullCheck = $('#null-check');

			if (currentPassword != newPassword && newPassword == confirmPassword) {
  				alert('사용가능합니다.');
  				console.log('사용가능합니다.');
  			} else {
  				alert('사용불가능합니다.');
  				console.log('사용불가능합니다.');
  			} 
			
			if (nullCheck.val().trim() == '' || nullCheck.val().trim() == null){
				alert('입력해주세요.');
				nullCheck.focus();
			} else {
				alert('사용가능합니다.');
			}
  		});
    </script>
  </body>
</html>
