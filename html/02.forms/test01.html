<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>test01</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
   		<div class="mb-3">
			<label for="id" class="form-label">id</label>
			<input type="text" class="form-control" id="id">
			<label for="password" class="form-label">password</label>
			<input type="password" class="form-control" id="password">
			<label for="email" class="form-label">email</label>
			<input type="email" class="form-control" id="email">
			<label for="tel" class="form-label">tel</label>
			<input type="tel" class="form-control" id="tel">
			<label for="number" class="form-label">number</label>
			<input type="number" class="form-control" id="number">
			<label for="date" class="form-label">date</label>
			<input type="date" class="form-control" id="date">
			<label for="month" class="form-label">month</label>
			<input type="month" class="form-control" id="month">
			<label for="range" class="form-label">range</label>
			<input type="range" class="form-control" id="range">
			<label for="color" class="form-label">color</label>
			<input type="color" class="form-control" id="color">			
		</div>
		<button type="button" class="btn btn-primary" id="btn1">확인</button>
 		<hr>
		<div class="mb-3">
			<label for="current_password" class="form-label">기존 비밀번호</label>
			<input type="password" class="form-control" id="current_password">
			<label for="new_password" class="form-label">신규 비밀번호</label>
			<input type="password" class="form-control" id="new_password">
			<label for="check_password" class="form-label">신규 비밀번호 확인</label>
			<input type="password" class="form-control" id="check_password">
		</div>
		<button type="button" class="btn btn-primary" id="btn2">확인</button>
		<hr>
		<select class="form-select" aria-label="Default select example" id="food">
			<option value="">음식을 선택하시오</option>
		  	<option value="1">국수</option>
		  	<option value="2">우동</option>
		  	<option value="3">라면</option>
		  	<option value="4">냉면</option>
		</select>
		<button type="button" class="btn btn-primary" id="btn3">확인</button>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="js/jquery.min.js"></script>
		<script type=text/javascript>
			/* input & label */
 			$("#btn1").on("click", function(){
				console.log("아이디는 " + $("#id").val() + "입니다.");
				console.log("비밀번호는 " + $("#password").val() + "입니다.");
				console.log("이메일은 " + $("#email").val() + "입니다.");
				console.log("전화번호는 " + $("#tel").val() + "입니다.");
				console.log("숫자는 " + $("#number").val() + "입니다.");
				console.log("날짜는 " + $("#date").val() + "입니다.");
				console.log("월은 " + $("#month").val() + "월 입니다.");
				console.log("범위는 " + $("#range").val() + "입니다.");
				console.log("색깔은 " + $("#color").val() + "입니다.");	
			});		
 			/* password check */
			$("#btn2").on("click", function(){
				if ($("#current_password").val() != $("#new_password").val() && $("#new_password").val() == $("#check_password").val()){
					alert("가능합니다.");
					console.log("가능합니다.");
				} else {
					alert("불가능합니다.");
					console.log("불가능합니다.");
				}
			});
 			/* select */
 			$("#btn3").on("click", function(){
 				alert("food: " + $("#food").val());
 				$("#food").val("3").prop("selected", true);
 				alert("food: " + $("#food").val());
 			});
 			
 			$("#food").on("change", function(){
 				alert("food: " + $("#food").val());
 			});
		
		</script>
  	</body>
</html>
