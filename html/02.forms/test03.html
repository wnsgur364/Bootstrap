<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Radio</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
  		<div class="container">
			<!-- Radio -->
			<div class="row">
		  			<form>
			  		<p class="h5">성별</p>
			  		<div class="form-check">
						<input class="form-check-input" type="radio" value="male" name="gender" id="male">
					  	<label class="form-check-label" for="male">
					    	남자
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="female" name="gender" id="female">
					  	<label class="form-check-label" for="female">
					    	여자
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="etc" name="gender" id="etc">
					  	<label class="form-check-label" for="etc">
					    	기타
					  	</label>
					</div>
					<hr>
					<p class="h5">통신사</p>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="SKT" name="telecom" id="SKT">
					  	<label class="form-check-label" for="SKT">
					    	SKT
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="KT" name="telecom" id="KT">
					  	<label class="form-check-label" for="KT">
					    	KT
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="LGT" name="telecom" id="LGT">
					  	<label class="form-check-label" for="LGT">
					    	LGT U+
					  	</label>
					</div>
					<hr>
					<div class="form-check form-check-inline">
					  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox1" value="option1">
					  	<label class="form-check-label" for="inlineCheckbox1">1</label>
					</div>
					<div class="form-check form-check-inline">	
					  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox2" value="option2">
					  	<label class="form-check-label" for="inlineCheckbox2">2</label>
					</div>
					<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox3" value="option3" disabled>
						  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
					</div>
					<br>
				</form>
				<button type="button" class="btn btn-success" id="btn">확인</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
		  
 			// Radio Javascript 문
 						
			document.getElementById("btn").addEventListener("click", function() {
				let genderValue;
			  	let telecomValue;
			
			  	for (var i = 0; i < document.getElementsByName("gender").length; i++) {
			    	if (document.getElementsByName("gender")[i].checked) {
			      		genderValue = document.getElementsByName("gender")[i].value;
			      		break;
			    	}
			  	}
			
			  	for (var i = 0; i < document.getElementsByName("telecom").length; i++) {
			    	if (document.getElementsByName("telecom")[i].checked) {
			      		telecomValue = document.getElementsByName("telecom")[i].value;
			   			break;
			    	}
			  	}
			
				// 벨류값 임의 변경
		  		
		  		document.getElementsByName("gender")[0].checked = false;
		  		document.getElementsByName("gender")[1].checked = true;
		  		document.getElementById("etc").checked = true;
			  	
				alert(genderValue);
				console.log(genderValue);
				
		  		// 벨류값 임의 변경
		  		
		  		document.getElementById("SKT").checked = false;
		  		document.getElementById("LGT").checked = true;
		  		
				alert(telecomValue);
				console.log(telecomValue);
				
				document.getElementById("etc").checked = true;
				document.getElementById("LGT").checked = true;
						  		
			});

 			// Radio Jquery 문

				console.log($("input[name='telecom']:checked").val());
				
				$("#etc").prop("checked", true);
				$("#LGT").prop("checked", true);
			});
 */  		
 		</script> 
  	</body>
</html>
