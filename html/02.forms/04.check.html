<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Check</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
  		<form>
	  		<p class="h5">성별</p>
	  		<div class="form-check">
				<input class="form-check-input" type="checkbox" value="male" name="gender" id="male">
			  	<label class="form-check-label" for="male">
			    	남자
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="female" name="gender" id="female">
			  	<label class="form-check-label" for="female">
			    	여자
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="etc" name="gender" id="etc">
			  	<label class="form-check-label" for="etc">
			    	기타
			  	</label>
			</div>
			<hr>
			<p class="h5">통신사</p>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="SKT" name="telecom" id="SKT">
			  	<label class="form-check-label" for="SKT">
			    	SKT
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="KT" name="telecom" id="KT">
			  	<label class="form-check-label" for="KT">
			    	KT
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="LGT" name="telecom" id="LGT">
			  	<label class="form-check-label" for="LGT">
			    	LGT U+
			  	</label>
			</div>
			<hr>
			<div class="form-check form-check-inline">
			  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox1" value="option1">
			  	<label class="form-check-label" for="inlineCheckbox1">1</label>
			</div>
			<div class="form-check form-check-inline">	
			  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox2" value="option2">
			  	<label class="form-check-label" for="inlineCheckbox2">2</label>
			</div>
			<div class="form-check form-check-inline">
			  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox3" value="option3" disabled>
			  	<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
			</div>
			<br>
		</form>
		<button type="button" class="btn btn-success" id="btn">확인</button>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  		<Script src="js/jquery.min.js"></Script>
  		<script type="text/javascript">
  			
  			/* checkbox 중복체크 불가 */
  			
			$('input[type="checkbox"][name="gender"]').click(function(){  			 
  		  		if($(this).prop('checked')){  		 
  		     		$('input[type="checkbox"][name="gender"]').prop('checked',false);  		 
  		     		$(this).prop('checked',true);  		 
  		    	}  		  
  		   	});
  			
  			$('input[type="checkbox"][name="telecom"]').click(function(){  			 
  		  		if($(this).prop('checked')){  		 
  		     		$('input[type="checkbox"][name="telecom"]').prop('checked',false);  		 
  		     		$(this).prop('checked',true);  		 
  		    	}  		  
  		   	});
  			
  			/* $('input[type="checkbox"][name="inlineCheckbox"]').click(function(){  			 
  		  		if($(this).prop('checked')){  		 
  		     		$('input[type="checkbox"][name="inlineCheckbox"]').prop('checked',false);  		 
  		     		$(this).prop('checked',true);  		 
  		    	}  		  
  		   	}); */ 
  			
			/* click event */
			
  			$("#btn").on("click", function(){
  		
	  			var arrayGender = new Array();
	  			var arrayTelecom = new Array();
	  			var arrayInlineCheckbox = new Array();
	  			
	  			var obj_length = document.getElementsByName("gender").length;
	  			var obj_length2 = document.getElementsByName("telecom").length;
	  			var obj_length3 = document.getElementsByName("inlineCheckbox").length;
	  			
	  			/* gender */
	  			
	  			for (var i=0; i<obj_length; i++) {
	  				if (document.getElementsByName("gender")[i].checked == true) {
	  					alert(document.getElementsByName("gender")[i].value);
	  					arrayGender.push(document.getElementsByName("gender")[i].value);
	  				}
	  			}
	  			
	  			for (var i=0; i<arrayGender.length; i++) {
	  				console.log(arrayGender[i]);
	  			}
	  			
	  			/* telecom */
	  			
	  			for (var i=0; i<obj_length2; i++) {
	  				if (document.getElementsByName("telecom")[i].checked == true) {
	  					alert(document.getElementsByName("telecom")[i].value);
	  					arrayTelecom.push(document.getElementsByName("telecom")[i].value);
	  				}
	  			}
	  			
	  			for (var i=0; i<arrayTelecom.length; i++) {
	  				console.log(arrayTelecom[i]);
  				}
  				
	  			/* inlineCheckbox */
	  			
	  			for (var i=0; i<obj_length3; i++) {
	  				if (document.getElementsByName("inlineCheckbox")[i].checked == true) {
	  					alert(document.getElementsByName("inlineCheckbox")[i].value);
	  					arrayInlineCheckbox.push(document.getElementsByName("inlineCheckbox")[i].value);
	  				}
	  			}
	  			
	  			for (var i=0; i<arrayInlineCheckbox.length; i++) {
	  				console.log(arrayInlineCheckbox[i]);
  				}
			
  			});
  			
  			
  		</script>
  	</body>
</html>
