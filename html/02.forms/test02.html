			<!-- Radio -->
			<div class="row">
		  			<form>
			  		<p class="h5">성별</p>
			  		<div class="form-check">
						<input class="form-check-input" type="radio" value="male" name="gender" id="male">
					  	<label class="form-check-label" for="male">
					    	남자
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="female" name="gender" id="female">
					  	<label class="form-check-label" for="female">
					    	여자
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="etc" name="gender" id="etc">
					  	<label class="form-check-label" for="etc">
					    	기타
					  	</label>
					</div>
					<hr>
					<p class="h5">통신사</p>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="SKT" name="telecom" id="SKT">
					  	<label class="form-check-label" for="SKT">
					    	SKT
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="KT" name="telecom" id="KT">
					  	<label class="form-check-label" for="KT">
					    	KT
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" value="LGT" name="telecom" id="LGT">
					  	<label class="form-check-label" for="LGT">
					    	LGT U+
					  	</label>
					</div>
					<hr>
					<div class="form-check form-check-inline">
					  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox1" value="option1">
					  	<label class="form-check-label" for="inlineCheckbox1">1</label>
					</div>
					<div class="form-check form-check-inline">	
					  	<input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox2" value="option2">
					  	<label class="form-check-label" for="inlineCheckbox2">2</label>
					</div>
					<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox3" value="option3" disabled>
						  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
					</div>
					<br>
				</form>
				<button type="button" class="btn btn-success" id="btn">확인</button>
			</div>
