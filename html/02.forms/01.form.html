<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
<!-- Form example -->
	<div class="mb-3">
	  <label for="exampleFormControlInput1=" class="form-label">text</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="text" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">password</label>
	  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">email</label>
	  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">tel</label>
	  <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="tel" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">number</label>
	  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="number" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">range</label>
	  <input type="range" class="form-control" id="exampleFormControlInput1" placeholder="" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">date</label>
	  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">month</label>
	  <input type="month" class="form-control" id="exampleFormControlInput1" placeholder="" name="">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">time</label>
	  <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="" name="">
	</div>
	<br>
	<hr>
	<br>
<!-- Disabled -->
	<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
	<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
	<br>
	<hr>
	<br>
<!-- Readonly -->
	<input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
	<br>
	<hr>
	<br>
<!-- Readonly plain text -->
	  <div class="mb-3 row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
	    </div>
	  </div>
	  <div class="mb-3 row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword">
	    </div>
	  </div>
	  <br>
	  <hr>
	  <br>
<!-- Datalists -->
	<label for="exampleDataList" class="form-label">Datalist example</label>
	<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
	<datalist id="datalistOptions">
	  <option value="San Francisco">
	  <option value="New York">
	  <option value="Seattle">
	  <option value="Los Angeles">
	  <option value="Chicago">
	</datalist>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
