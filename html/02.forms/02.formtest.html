<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
  	<form autocomplete="off"> <!-- autocomplete : 자동완성기능 -->
	 	<div class="mb-3">
		  <label for="id" class="form-label">ID</label>
		  <input type="text" class="form-control" id="id" placeholder="" name="">
		  <label for="password" class="form-label">Password</label>
		  <input type="password" class="form-control" id="password" aria-labelledby="passwordHelpBlock" placeholder="" name="">
		  <label for="name" class="form-label">Name</label>
		  <input type="text" class="form-control" id="name" placeholder="" name="">
		  <label for="email" class="form-label">Email</label>
		  <input type="email" class="form-control" id="email" placeholder="" name="">
		  <label for="tel" class="form-label">Tel</label>
		  <input type="tel" class="form-control" id="tel" placeholder="" name="">
		  <label for="date" class="form-label">Date</label>
		  <input type="date" class="form-control" id="date" placeholder="" name="">
		</div>
		<div>
		  <button type="button" class="btn btn-primary" id="btn">저장</button>
		</div>
  	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="js/jquery.min.js"></script>
    <script type="text/javascript">

    	$("#btn").on("click", function(){
    		console.log("아이디는 " + $("#id").val() + " 입니다.");
    		console.log("비밀번호는 " + $("#password").val() + " 입니다.");
    		console.log("이름은 " + $("#name").val() + " 입니다.");
    		console.log("이메일은 " + $("#email").val() + " 입니다.");
    		console.log("전화번호는 " + $("#tel").val() + " 입니다.");
    		console.log("생년월일은 " + $("#date").val() + " 입니다.");
    	});

  </body>
</html>
