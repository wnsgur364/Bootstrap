<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap select</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
  	<body>
  		<select class="form-select" aria-label="Default select example" id="country">
		  <option value="">선택해주세요.</option>
		  <option value="1">Korea</option>
		  <option value="2">USA</option>
		  <option value="3">Japan</option>
		  <option value="4">China</option>
		</select>
		<div>
			<button type="button" class="btn btn-primary" id="btn">저장</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
		$("#country").on("change", function(){
// 		$("#btn").on("click", function() {
			var country = $("#country");
			
			alert("country: " + country.val());
			
			country.val("4").prop("selected", true);
			
			alert("country: " + country.val());
  		});
		</script>
  	</body>
</html>
