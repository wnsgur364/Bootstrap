			<form class="col fs-6">		
				<div class="col">
					<div class="p fs-5 fw-bold">국가코드 관리</div>
					<div class="row g-5">
						<div class="col-6">
							<label for="seq" class="form-label d-flex">Seq<p class="text-danger">*</p></label>
							<input class="form-control" list="datalistOptions" id="seq" placeholder="자동생성" disabled>
							<datalist id="datalistOptions">
							  	<option value="대한민국">
							  	<option value="미국">
							  	<option value="일본">
							  	<option value="중국">
							</datalist>
						</div>
					</div>
					<br>
					<div class="row g-5">
						<div class="col-6">
							<label for="countryName" class="form-label d-flex">
								국가 이름<p class="text-danger">*</p>
							</label>
							<input type="text" class="form-control" id="countryName" placeholder="">
						</div>
					</div>
					<div class="row g-5">
						<div class="col-6">
							<label for="countryNameKor" class="form-label">국가 이름 (한글)</label>
							<input type="text" class="form-control" id="countryNameKor" placeholder="">
						</div>
						<div class="col-6">
							<label for="countryNameEng" class="form-label">국가 이름 (영문)</label>
							<input type="text" class="form-control" id="countryNameEng" placeholder="영대소문자">
						</div>
					</div>
					<div class="row g-5">
						<div class="col-6">
							<label for="countryCodeTwo" class="form-label d-flex">국가 코드 (2자리)<p class="text-danger">*</p></label>
							<input type="text" class="form-control" id="countryCodeTwo" placeholder="영대소문자">
						</div>
						<div class="col-6">
							<label for="countryCodeThree" class="form-label d-flex">국가 코드 (3자리)<p class="text-danger">*</p></label>
							<input type="text" class="form-control" id="countryCodeThree" placeholder="영대소문자">
						</div>
					</div>
					<div class="row g-5">
						<div class="col-6">
							<label for="use" class="form-label d-flex">사용여부<p class="text-danger">*</p></label>
							<select class="form-select" id="use" aria-label="Floating label select example">
	    						<option value="1" selected>Y</option>
	    						<option value="2">N</option>
	  						</select>
						</div>
						<div class="col-6">
							<label for="order" class="form-label d-flex">순서<p class="text-danger">*</p></label>
							<input type="number" class="form-control" id="order" placeholder="숫자(0~255)">
						</div>
					</div>
					<div class="row g-5">
						<div class="col-6">
							<label for="explanation" class="form-label">설명</label>
							<textarea type="text" class="form-control" id="explanation" placeholder="" style="height: 200px"></textarea>
						</div>
					</div>
					<div class="col float-start">
						<button type="button" class="btn btn-secondary" id="btnBars"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
					</div>
					<div class="col float-end">
						<button type="button" class="btn btn-success" id="btnBookmark"><i class="fa-regular fa-bookmark" style="color: #ffffff;"></i></button>
					</div>
				</div>
			</form>
